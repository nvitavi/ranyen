<h2 mat-dialog-title>Sign Up</h2>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <form class="container" [formGroup]="personInfoForm">
            <mat-form-field>
                <input matInput placeholder="First Name" formControlName="firstName" required>
                <mat-error *ngIf="personInfoForm.get('firstName')?.invalid">First name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lastName" required>
                <mat-error *ngIf="personInfoForm.get('lastName')?.invalid">Last name is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Middle Initial" formControlName="middleInitial">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error *ngIf="personInfoForm.get('username')?.invalid">Username is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="personInfoForm.get('password')?.invalid">Password is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" [type]="hide ? 'password' : 'text'" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="personInfoForm.get('confirmPassword')?.invalid">Password confimation is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter email" formControlName="emailAddress" required>
                <mat-error *ngIf="personInfoForm.get('emailAddress')?.invalid">Email is required</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm email" formControlName="confirmEmail" required>
                <mat-error *ngIf="personInfoForm.get('confirmEmail')?.invalid">Email confirmation is required</mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button (click)="onSubmit()" type="submit">Submit</button>
    <!--<button (click)="onSubmit()" type="submit" [disabled]="!personInfoForm.valid">Submit</button>-->
</mat-dialog-actions>
